<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		 <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>热卖单品</title>
		<link href="../../css/mui.min.css" rel="stylesheet"/>
	    <!--自己的样式-->
	    <link rel="stylesheet" type="text/css" href="css/common.css"/>
	    <link rel="stylesheet" type="text/css" href="css/singleHot.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" >
			<div class="mui-row">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			    <h1 class="mui-title">热卖单品</h1>
			</div>
		</header>
		<div id="container" class="mui-content mui-scroll-wrapper">
			
			<vue-loadmore ref="loadmore" @append="append" :object="'/shop/hot/list?shopid='+shopid">
		        <ul id="show">
					<li class="item" v-for="item in items" @tap="goto_goodsdetail(item.id)">
						<img :src="item.logo"/>
						<div class="text">
							<span class="goodsName">{{item.name}}</span>
							<p><span class="true">￥{{item.discount_price}}</span>&nbsp;&nbsp;&nbsp;<span class="fake">￥{{item.source_price}}</span></p>
						</div>
					</li>
				</ul>
		    </vue-loadmore>
		</div>
		
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/vue.min.js"></script>
		<script src="../../js/components/Loadmore.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/app.js"></script>
	   	<script src="js/singleHot.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
