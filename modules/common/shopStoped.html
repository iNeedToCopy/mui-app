<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		 <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>店铺已停业</title>
		<link href="../../css/mui.min.css" rel="stylesheet"/>
	</head>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		body,.mui-content{
			background: #f5f5f9;
		}
		.mui-bar{
			background-color: #fff;
		}
		.mui-bar a{
			color: #000;
		}
		/*消除阴影*/
		.mui-bar-nav{
			box-shadow: none;
			-webkit-box-shadow: none;
			border-bottom: 1px solid #E5E5E5;
		}
		.picBox{
			margin-top: 120px;
			text-align: center;
		}
		.picBox img{
			width: 64px;
			height: 58px;
		}
		.picBox span{
			font-size: 12px;
			color: #999;
		}
	</style>
	<body>
		<header class="mui-bar mui-bar-nav" >
			<div class="mui-row">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			</div>
		</header>
		<div class="mui-content">
			<div class="picBox">
				<img src="../../images/shopStop.png"/><br />
				<span>店铺已停业</span>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
	</body>
</html>
