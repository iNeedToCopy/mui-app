<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>服务人员</title>
		<link href="../../../css/mui.min.css" rel="stylesheet"/>
	    <!--自己的样式-->
	    <link rel="stylesheet" type="text/css" href="../../common/css/common.css"/>
	    <link rel="stylesheet" type="text/css" href="css/shopService.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" >
			<div class="mui-row">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			    <h1 class="mui-title">服务人员</h1>
			</div>
		</header>
		<div id="container" class="mui-content">
			<vue-loadmore ref="loadmore" @append="append" :object="'/service/people/list?shopid='+shopid">
		        <div id="show" class="show">
					<a v-for="item in items" @tap="show_detail(item.id)">
						<img :src="item.logo"/><br />
						<span>{{item.name}}</span>
						<p>{{item.job}}</p>
					</a>
				</div>
		    </vue-loadmore>
		</div>
		
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/vue.min.js"></script>
		<script src="../../../js/components/Loadmore.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/app.js"></script>
		
	   	<script src="js/shopService.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
