<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		 <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>选择收货地址</title>
		<link href="../../css/mui.min.css" rel="stylesheet"/>
	    <!--自己的样式-->
	    <link rel="stylesheet" type="text/css" href="css/common.css"/>
	    <link rel="stylesheet" type="text/css" href="css/selectedLocation.css"/>
	</head>
	<body>
		<div id="container">
			<header class="mui-bar mui-bar-nav" >
				<div class="mui-row">
				    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				    <h1 class="mui-title">选择收货地址</h1>
				</div>
			</header>
			<!--选择收货地址-->
			
			<div class="mui-content">
				<ul class="userLocation mui-table-view" v-for="item in items" @tap="selected(item)">
					<li class="top mui-table-view-cell">
						<p>{{item.name}}</p>
						<span>{{item.phone}}</span>
						<p class="main">{{item.address}}</p>
					</li>
				</ul>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/vue.min.js"></script>
		<script src="../../js/app.js"></script>
	   	<script src="js/selectedLocation.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
