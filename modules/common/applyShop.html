<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		 <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>适用门店</title>
		<link href="../../css/mui.min.css" rel="stylesheet"/>
	    <!--自己的样式-->
	    <link rel="stylesheet" type="text/css" href="css/common.css"/>
	    <link rel="stylesheet" type="text/css" href="css/applyShop.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" >
			<div class="mui-row">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			    <h1 class="mui-title">适用门店</h1>
			</div>
		</header>
		<div id="container" class="mui-content">
			<div>
				<div class="title">共{{title.total}}家门店</div>
			</div>
				<vue-loadmore ref = "loadmore" @append="append" :object="'/goods/shop/list?goodsid='+goodsid">
					<div class="item" v-for="item in items" @tap="gotoDetail(item.id)">
						<span>{{item.name}}</span>
						<p class="mui-ellipsis">{{item.addr}}</p>
						<span class="distance">{{item.distance}}</span>
					</div>
					
				</vue-loadmore>	
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/vue.min.js"></script>
		<script src="../../js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/components/Loadmore.min.js" type="text/javascript" charset="utf-8"></script>
	   	<script src="js/applyShop.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
