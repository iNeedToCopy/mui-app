<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		 <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>银行卡</title>
		<link href="../../css/mui.min.css" rel="stylesheet"/>
	    <!--自己的样式-->
	    <link rel="stylesheet" type="text/css" href="css/common.css"/>
	    <link rel="stylesheet" type="text/css" href="css/bankList.css"/>
	</head>
	<body>
		<div id="container">
			<header class="mui-bar mui-bar-nav" style="background-color: #fff;">
				<div class="mui-row">
				    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				    <h1 class="mui-title">银行卡</h1>
				    <span v-show='!can_check' class="mui-icon mui-pull-right" @tap='edit_()'>编辑</span>
				    <span v-show='can_check' class="mui-icon mui-pull-right" @tap='delete_()'>移除</span>
				</div>
			</header>
			<div class="mui-content" style="overflow: auto;">
				<div class="bigBox">
					<div @tap="edit_item(i)" class="item" v-for="(item,i) in items" :style="{'background-image': 'url(../../images/banks/'+item.bank_id+'.png)'}">
						<div class="left">
						</div>
						<div class="text">
							<span>{{item.bankname}}</span>
							<p>{{item.bankno}}</p>
						</div>
						<img v-show="can_check" :src="item.checked ? '../../images/btn_xuanz.png' : '../../images/btn_weixuan.png' " class="check_img"/>
					</div>
				</div>
				<div class="bottom" style="padding: 10px 15px;">
					<button type="button" style="margin: 0 auto;background-color: #fff;color: #FA7921;border-radius: 5px;">添加银行卡</button>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/vue.min.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/ajax.js"></script>
	   	<script src="js/bankList.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
