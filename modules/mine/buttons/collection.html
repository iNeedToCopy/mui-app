<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>收藏</title>
		<link href="../../../css/mui.min.css" rel="stylesheet"/>
	    <!--自己的样式-->
	    <link rel="stylesheet" type="text/css" href="../../common/css/common.css"/>
	    <link rel="stylesheet" type="text/css" href="css/collection.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-row">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			    <h1 class="mui-title">收藏</h1>
			</div>
		</header>
	 	<div id="container" class="mui-content collection">
			<div class="order_status">
				 <span v-for="item,i in order_status" :class="{status_active:item.active}" @tap="change_status(item)">{{item.status}}</span>
			</div>
	 		<vue-loadmore ref = "pullup" @append="append" object='/my/coll/shop'>
	        	<ul v-show="isshop" class="mui-table-view" style="margin-top: 50px;">
		            <li class="mui-table-view-cell" v-for="item in items">
		        		<a class="mui-navigate-right"  @tap="goto_shopDetail(item)">
		                	<div class="left">
		                		<img :src="item.logo"/>
		                	</div>
		                	<div class="right">
		                		<p>{{item.name}}</p>
		                		<span class="satisfy">满意度{{item.all_score}}&emsp;&emsp;</span><br />
		                		<span class="distance">{{item.class_name}}&emsp;{{item.area_id}}&emsp;{{item.distance}}</span>
		                	</div>
			            </a>
		            </li>
		        </ul>
	        	<ul v-show="!isshop" class="mui-table-view" style="margin-top: 50px;">
		            <li class="mui-table-view-cell" v-for="item in items">
		        		<a class="mui-navigate-right"  @tap="goto_shopDetail(item)">
		                	<div class="left">
		                		<img :src="item.logo"/>
		                	</div>
		                	<div class="right" style="display: flex;justify-content: space-between;flex-direction: column;">
		                		<p>{{item.gname}}</p>
		                		<span class="satisfy">人气
		                			<img v-for="e in item.popularitycount" src="../../../images/market/hots.png" style="width: 14px;"/>
		                		</span>
		                		<span class="distance">{{item.salecount}}收藏</span>
		                	</div>
			            </a>
		            </li>
		        </ul>
		    </vue-loadmore>    
        </div>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/vue.min.js"></script>
		
		<script src="../../../js/components/Loadmore.min.js"></script>
		<script src="../../../js/app.js"></script>
	   	<script src="js/collection.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
