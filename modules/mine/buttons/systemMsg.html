<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>系统消息</title>
		<link href="../../../css/mui.min.css" rel="stylesheet"/>
	    <!--自己的样式-->
	    <link rel="stylesheet" type="text/css" href="../../common/css/common.css"/>
	    <link rel="stylesheet" type="text/css" href="css/systemMsg.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" >
			<div class="mui-row">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			    <h1 class="mui-title">系统消息</h1>
			</div>
		</header>
		<div id="container" class="mui-content">
			<vue-loadmore ref = "pullup" @append="append" object="/my/system/message">
			 	<div class="box" v-for="item in items">
			 		<div class="date">{{item.date}}</div>
			 		<div class="text">
			 			<div class="top">
			 				<span>{{item.title}}</span>
			 				<p>{{item.content}}</p>
			 			</div>
			 			<ul class="mui-table-view">
					        <li class="mui-table-view-cell Oadd">
					            <a class="mui-navigate-right" @tap="open_url(item.url)">
                            		查看更多
					            </a>
					        </li>
					    </ul>
			 		</div>
			 	</div>
		 	</vue-loadmore>
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/vue.min.js"></script>

		<script src="../../../js/components/Loadmore.min.js"></script>
		<script src="../../../js/app.js"></script>
	   	<script src="js/systemMsg.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
