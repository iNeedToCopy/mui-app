<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>邀请函</title>
		<link href="../../../css/mui.min.css" rel="stylesheet"/>
	    <!--自己的样式-->
	    <link rel="stylesheet" type="text/css" href="../../common/css/common.css"/>
	    <link rel="stylesheet" type="text/css" href="css/invitation.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" >
			<div class="mui-row">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			    <h1 class="mui-title">邀请函</h1>
			</div>
		</header>
		<div id="container" class="mui-content">
			<img src="../../../images/inviteBanner.png"/>
			<div class="btnBox">
				<button type="button" @tap="accept(text.invitetype)">接受邀请</button>
			</div>
			<div class="btnBox">
				<button type="button" @tap="ignore()">忽略邀请</button>
			</div>
			<div class="suspendText">
				{{text.content}}
			</div>
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/vue.min.js"></script>
		<script src="../../../js/app.js"></script>
	   	<script src="js/invitation.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
