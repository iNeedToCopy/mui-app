<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>我的评价</title>
		<link href="../../../css/mui.min.css" rel="stylesheet"/>
	    <!--自己的样式-->
	    <link rel="stylesheet" type="text/css" href="../../common/css/common.css"/>
	    <link rel="stylesheet" type="text/css" href="css/evaluate.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-row">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			    <h1 class="mui-title">我的评价</h1>
			</div>
		</header>
		<div id="container" class="mui-content">
			<vue-loadmore ref = "pullup" @append="append" object="/my/comment">
		 		<div class="item" v-for="(item,index) in items">
					<span class="openUrl">{{item.commenturl}}</span>
	        		<div class="mui-row">
						<div class="mui-col-sm-2 mui-col-xs-2">
							<img :src="item.logo"/>
						</div>
						<div class="mui-col-sm-10 mui-col-xs-10">
							<span class="username">{{item.name}}</span><br />
							<img src="../../../images/ic_star_l.png" class="star1" v-show="item.score==1"/>
							<img src="../../../images/ic_star_2.png" class="star2" v-show="item.score==2"/>
							<img src="../../../images/ic_star_3.png" class="star3" v-show="item.score==3"/>
							<img src="../../../images/ic_star_4.png" class="star4" v-show="item.score==4"/>
							<img src="../../../images/ic_star_5.png" class="star5" v-show="item.score==5"/>
							<span class="date floatRigft">{{item.create_time}}</span>
							<div class="clear"></div>
							<p>{{item.text}}</p>
							<div class="pic">
								<a v-for="(pic,index) in item.smallimg"><img :src="pic.url" :data_id="index"/></a>
							</div>
						</div>	 
					</div>
	        	</div>
	        </vue-loadmore>	
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/vue.min.js"></script>
		
		<script src="../../../js/components/Loadmore.min.js"></script>
		<script src="../../../js/app.js"></script>
	   	<script src="js/evaluate.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
