<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>交易成功</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="../../common/css/common.css"/>
		<style type="text/css">
			body{
				background: #f5f5f9;
			}
			.mui-content{
				background: #fff;
			}
			.mui-bar{
				background: #fff;
			}
			.mui-bar-nav{
				box-shadow: none;
			}
			
			.mui-content img{
				width: 50px;
				height: 32px;
			}
			.mui-content .box{
				width: 100%;
				height: 150px;
				text-align: center;
				position: relative;
				top: 20px;
				padding-top: 20px;
			}
			.mui-content .box span{
				display: inline-block;
				margin-top: 10px;
			}
			.mui-pull-right{
				position: relative;
				top:10px;
				right:5px;
			}
		</style>
	</head>
	<body>
		<header id="head" class="mui-bar mui-bar-nav" >
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			
			<a class="mui-action-back  mui-pull-right">完成</a>
		</header>
		<div class="mui-content" id="container">
			<div class="box">
				<img src="../../../images/success.png"/><br />
				<span>{{info}}</span>
			</div>
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var container = new Vue({
				el:'#container',
				data:{
					info:'交易成功'
				}
			});
			mui.ready(function(){
				window.addEventListener("loadinfo",function(e){
					container.info = e.detail.info;
				});
			});
			
		</script>
	</body>
</html>
