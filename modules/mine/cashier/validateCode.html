<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>验券</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../common/css/common.css"/>
		<link rel="stylesheet" href="css/validateCode.css"/>
	</head>
	<body>
		<header id="head" class="mui-bar mui-bar-nav" >
			<div class="mui-row" v-for="head in text">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			    <h1 class="mui-title">验券</h1>
			</div>
		</header>
		<div class="mui-content" id="container">
			<form class="mui-input-group">
			    <div class="mui-input-row">
			    	<input v-model="code" type="text" class="mui-input-clear" placeholder="请输入券码">
			    </div>
			</form>
			<div class="btnBox">
				<button @tap = "check()" type="button">确认</button>
			</div>
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/vue.min.js"></script>
		<script src="../../../js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/validateCode.js"></script>
	</body>
</html>
