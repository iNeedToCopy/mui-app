<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		 <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>支付密码</title>
		<link href="../../../css/mui.min.css" rel="stylesheet"/>
	    <!--自己的样式-->
	    <link rel="stylesheet" type="text/css" href="../../common/css/common.css"/>
	    <link rel="stylesheet" type="text/css" href="css/payPassword.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" >
			<div class="mui-row mar">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			    <h1 class="mui-title">支付密码</h1>
			</div>
		</header>
		<div id="container" class="mui-content">
			<form class="mui-input-group marginTop10">
				<input type="tel" maxlength="6" class="mui-input-clear smscode" placeholder="输入验证码"><span class="line"></span>
				<div class="send" ><vue-sms-code-sender @send_code="send_code()">
				</vue-sms-code-sender>
			</div>
		    	<input type="password" maxlength="6" class="mui-input-clear password" placeholder="输入支付密码">
			</form>
			<div class="btnBox">
				<button type="button" @tap="ok()">确认</button>
			</div>
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/vue.min.js"></script>
		<script src="../../../js/app.js"></script>
		<script src="../../../js/aes.js"></script>
		<script src="../../../js/pad-zeropadding-min.js"></script>
		<script src="../../../js/components/SmsCodeSender.js" type="text/javascript" charset="utf-8"></script>
		
	   	<script src="js/payPassword.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
