<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>信值充值</title>
		<link href="../../../css/mui.min.css" rel="stylesheet"/>
	    <!--自己的样式-->
	    <link rel="stylesheet" type="text/css" href="../../common/css/common.css"/>
	    <link rel="stylesheet" type="text/css" href="css/rechargeService.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" >
			<div class="mui-row">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			    <h1 class="mui-title">信值充值</h1>
			</div>
		</header>
		<div class="mui-content" id="container">
			<!--统计-->
			<div class="total">
				<div class="title">代理充值统计</div>
				<div class="box">
					<div class="left">
						<p>累计充值业绩</p>
						<span>{{all}}</span>
					</div>
					<div class="center">
						<p>本月充值业绩</p>
						<span>{{nowmoney}}</span>
					</div>
					<div class="right">
						<p>上月充值业绩</p>
						<span>{{beforemoney}}</span>
					</div>
				</div>
			</div>
			<!--input-->
			<div class="userId marginTop10">
				<form class="mui-input-group">
				    <input type="tel" v-model="user" class="mui-input-clear" placeholder="输入会员手机号或ID">
				    <!--<label>{{}}</label>-->
				</form>
			</div>
			<!--充值金额-->
			<div id="selected" class="selected">
				<div class="text">充值金额选择</div>
				<div class="selectedBox marginTop10">
					<span :class="{item:true,current:itm.active==true}" v-for="(itm,idx) in recharge_items" @tap="sel(itm,idx)">
						<span>{{itm.name}}</span>
						<p>{{itm.viewprice}}</p>
					</span>
				</div>
			</div>
			<!--账户余额-->
			<div class="remain">账户余额：{{remain}}元</div>
			<div class="boxBtn">
				<button type="button" @tap="pre_recharge()">确认充值</button>
			</div>
			<vuepaypad ref ='paypad' @do_action="do_action"></vuepaypad>
			
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/vue.min.js"></script>

		<script src="../../../js/components/paypad.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/app.js" type="text/javascript" charset="utf-8"></script>
	   	<script src="js/rechargeService.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
