<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<link href="../../../css/mui.min.css" rel="stylesheet"/>

			<div class="boxBtn">
				<button @tap="do_open()" type="button">开通</button>
			</div>
		</div>
