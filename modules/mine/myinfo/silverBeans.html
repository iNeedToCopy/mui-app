<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		 <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>银豆</title>
		<link href="../../../css/mui.min.css" rel="stylesheet"/>
	    <!--自己的样式-->
	    <!--<link rel="stylesheet" type="text/css" href="../../common/css/common.css"/>-->
	    <link rel="stylesheet" type="text/css" href="css/silverBeans.css"/>
	</head>
	<body>
		<div id="container">
			<header>
				<div class="mui-row">
				    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				    <h1 class="mui-title">银豆</h1>
				    <a class="help mui-icon mui-icon-help" @tap="goto_about"></a>
				</div>
				<div v-show="isloading" id='lottie' style="margin: 50% auto; width: 80px;"></div>
				<div v-show="!isloading">
					<div class="header_content">
						<div class="level">
							<span class="level_name" style="font-size: 16px;color: #f5d47a;font-weight: bold;">{{mysilvergrade}}</span>
							<span style="font-size: 12px;color: #fff;padding-top: 2px;">推荐人：{{mytopshareuname}}</span>
							<span style="font-size: 12px;color: #77767b;">.</span>
						</div>
						<div class="about" @tap="goto_member">
							<span style="font-size: 12px;color: #fff;">关于会员  ></span>
							<span style="font-size: 12px;color: #BFBFBF;">累计充值超过{{mysilverdesc}}</span>
						</div>
					</div>
					<div class="silverBeans mui-clearfix" @tap="goto_beansDetail()">
						<div class="my_silverBeans">
							<img src="../../../images/yindou/my.png" style="float: left;"/>
							<div style="float: left;padding-left: 10px;">
								<span style="font-size: 14px;color: #fff;font-weight: bold;">我的银豆</span> <br />
								<span style="font-size: 12px;color: #BFBFBF;">点击查看明细</span>
							</div>
						</div>
						<div class="count">
							<span style="font-size: 18px;color: #fff;font-weight: bold;">{{mysilver}}</span><br />
							<span style="font-size: 12px;color: #BFBFBF;">分红点：{{mysilvershare}}</span>
						</div>
					</div>
					<div class="actions mui-clearfix">
						<span @tap="goto_recharge()">银豆充值</span>
						<span @tap="goto_exchangeHistory">兑换记录</span>
					</div>
				</div>
				
			</header>
			<div class="mall" v-show="!isloading">
				<vue-loadmore ref="loadmore" @append="append" object="/silver/home/more">
					<!--<div class="bannner">
						<img src="../../../images/yindou/banner.png" style="width: 100%;"/>
					</div>-->
					<div class="title">银豆商城</div>
					<div class="show marginTop10">
						<ul class="mui-table-view mui-grid-view mui-grid-9">
							<li  class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4  " v-for="item in items">
							    <a  @tap="goto_exchangeDetail(item.id)">
							        <img :src="item.header"><br />
							        <p class="top mui-ellipsis">{{item.name}}</p>
							        <span class="middle"><span class="orange">{{item.silver}}银豆</span></span>
							        <p>银会员以上</p>
							    </a>
							</li>
						</ul>
						<div style="height:10px;"></div>
					</div>
				</vue-loadmore>
			</div>
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/vue.min.js"></script>
		<script src="../../../js/app.js"></script>
		<script src="../../../js/lottie.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/components/Loadmore.min.js" type="text/javascript" charset="utf-8"></script>
	   	<script src="js/silverBeans.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
