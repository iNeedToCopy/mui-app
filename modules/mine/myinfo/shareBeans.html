<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		 <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>红豆分红</title>
		<link href="../../../css/mui.min.css" rel="stylesheet"/>
	    <!--自己的样式-->
	    <link rel="stylesheet" type="text/css" href="../../common/css/common.css"/>
	    <link rel="stylesheet" type="text/css" href="css/shareBeans.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" >
			<div class="mui-row">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			    <h1 class="mui-title">红豆分红</h1>
			</div>
		</header>
		<div id="container" class="mui-content">
			<div class="total" v-if="false">
				<p>总计分红</p>
				<p class="score">{{total.allmoney}}&nbsp;<span>元</span></p>
			</div>
			<div class="monthShare marginTop10">
				<div v-for="items in items" class="box">
					<span>{{items.month}}月分红</span>
					<p>{{items.date}}</p>
					<span class="right">{{items.money}}元</span>
				</div>
			</div>
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/vue.min.js"></script>
		<script src="../../../js/app.js"></script>
	   	<script src="js/shareBeans.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
