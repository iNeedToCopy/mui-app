<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		 <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>红豆仓库</title>
		<link href="../../../css/mui.min.css" rel="stylesheet"/>
	    <!--自己的样式-->
	    <link rel="stylesheet" type="text/css" href="../../common/css/common.css"/>
	    <link rel="stylesheet" type="text/css" href="css/tradeBeans.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" >
			<div class="mui-row">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			    <h1 class="mui-title">红豆仓库</h1>
			</div>
		</header>
		<div id="container" class="mui-content">
			<div class="show">
				<span class="today">最新价:￥{{score.today}}</span>
				<div class="center">红豆数
					<p>{{score.count}}</p>
				</div>
			</div>
			<div class="trade">
				<p>卖出红豆数</p>
				
				<div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='10'>
				    <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
				    <input class="mui-input-numbox" type="number" />
				    <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
				</div>
				
				<!--<form class="mui-input-group">
					<span class="reduce"><img src="../../../images/reduce.png"/></span>
					<input type="text" value="1" class="mui-input-clear">
					<span class="add"><img src="../../../images/add.png"/ class="addPic"></span>
				</form>-->
				<p class="score"></p>
				<button type="button" @tap="sell()">卖出</button>
			</div>
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/vue.min.js"></script>
		<script src="../../../js/app.js"></script>
	   	<script src="js/tradeBeans.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
