<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		 <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>红豆明细</title>
		<link href="../../../css/mui.min.css" rel="stylesheet"/>
	    <!--自己的样式-->
	    <link rel="stylesheet" type="text/css" href="../../common/css/common.css"/>
	    <link rel="stylesheet" type="text/css" href="css/beansDetail.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" >
			<div class="mui-row">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			    <h1 class="mui-title">红豆明细</h1>
			</div>
		</header>
		<div id="container" class="mui-content">
			<vue-loadmore ref="loadmore" @append="append" :object="url">
				<ul style="width: 100%; overflow-x: hidden;">
					<li class="detail" v-for="item in items">
						<div style="float: left;">
							<span>{{item.title}}</span>
							<p>{{item.date}}</p>
						</div>
						<span v-show="!!item.count" class="score">{{item.count}}</span>
						<span v-show="!!item.silver" class="score">{{item.silver}}</span>
					</li>
				</ul>
			</vue-loadmore>
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/vue.min.js"></script>
		<script src="../../../js/app.js"></script>
		<script src="../../../js/components/Loadmore.min.js" type="text/javascript" charset="utf-8"></script>
	   	<script src="js/beansDetail.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
