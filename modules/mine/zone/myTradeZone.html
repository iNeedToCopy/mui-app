<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>我的商圈</title>
		<link href="../../../css/mui.min.css" rel="stylesheet"/>
	    <!--自己的样式-->
	    <link rel="stylesheet" type="text/css" href="../../common/css/common.css"/>
	    <link rel="stylesheet" type="text/css" href="css/myTradeZone.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-row">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			    <h1 class="mui-title">我的商圈</h1>
			</div>
		</header>
		<div id="container" class="mui-content">
		    <vue-loadmore ref="pullup" @append="append" object="/areauser/commerce">
		        <ul id="show" class="mui-table-view">
					<li v-for="item in items" class="mui-table-view-cell" @tap="goto_tradeShop(item.id)">
						<a class="mui-navigate-right">
							<img :src="item.logo"/>
							<div class="text">
								<span>{{item.name}}</span>
								<p>已有{{item.shopcount}}商家入驻</p>
							</div>
						</a>
					</li>
				</ul>
		    </vue-loadmore>
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/vue.min.js"></script>

		<script src="../../../js/components/Loadmore.min.js"></script>
		<script src="../../../js/app.js"></script>
	   	<script src="js/myTradeZone.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
