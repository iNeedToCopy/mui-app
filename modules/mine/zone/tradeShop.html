<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>关联店铺</title>
		<link href="../../../css/mui.min.css" rel="stylesheet"/>
		<link rel="stylesheet" href="../../../css/app.css"/>
	    <!--自己的样式-->
	    <link rel="stylesheet" type="text/css" href="../../common/css/common.css"/>
	    <link rel="stylesheet" type="text/css" href="css/tradeShop.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-row">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			    <h1 class="mui-title">关联店铺</h1>
			</div>
		</header>
		<div id="container" class="mui-content">
			<vue-loadmore ref="pullup">
				<ul id="show" class="mui-table-view">
					<li class="mui-table-view-cell" v-for="item in items">
						<img :src="item.logo"/>
						<div class="mui-slider-right mui-disabled">
							<a class="mui-btn mui-btn-red" @tap="cancel(item.id)">删除</a>
						</div>
						<div class="mui-slider-handle text">
							<span>{{item.name}}</span>
							<p>{{item.addr}}</p>
						</div>
					</li>
				</ul>
				<div class="addShop">
					<img src="../../../images/add_shop.png" @tap="goto_addShop()"/>
				</div>
			</vue-loadmore>
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/vue.min.js"></script>
		<script src="../../../js/components/Loadmore.min.js"></script>
		<script src="../../../js/app.js"></script>
	   	<script src="js/tradeShop.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
