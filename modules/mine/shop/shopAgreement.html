<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>消息中心</title>
		<link href="../../../css/mui.min.css" rel="stylesheet"/>
	    <!--自己的样式-->
	    <link rel="stylesheet" type="text/css" href="../../common/css/common.css"/>
	    <link rel="stylesheet" type="text/css" href="css/shopAgreement.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" >
			<div class="mui-row">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			    <h1 class="mui-title"></h1>
			 
			</div>
		</header>
		
		<iframe id="protocol" frameborder="0" src="" width="100%"></iframe>
		<div id="container">
			<nav class="mui-bar mui-bar-tab">
			    <a class="mui-pull-loading" @tap="agree()">我同意并遵守</a>
			</nav>
			<div id="popover" class="mui-popover">
			  	<p>{{desc}}</p>
			  	<div class="buttonBox">
			  		<button type="button" @tap="mask_close()">好的</button>
			  	</div>
			</div>
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/vue.min.js"></script>
		<script src="../../../js/app.js"></script>
	   	<script src="js/shopAgreement.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
